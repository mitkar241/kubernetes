apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: nginx-app
    type: frontend-task
spec:
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx-app
        type: frontend-task
    spec:
      containers:
        - name: nginx-container
          image: nginx
  replicas: 3
  selector:
    matchLabels:
      app: nginx-app
